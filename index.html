<!DOCTYPE html>
<html>
<html>
    <meta charset="utf-8">
    <title>Library App</title>
    <link rel="stylesheet" href="style-exp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <div class="top">
        <h1>Library</h1>  
        <div class="input-fields">
            <div class="modal">
                <div class="modal-content">
                    <div>
                        <div class="close-button">&times;</div>
                    </div>
                    <div>
                        <input class="text-field" type="text" name="author-name-input" placeholder="Author">
                    </div>
                    <div>
                        <input class="text-field" type="text" name="book-title-input" placeholder="Title">
                    </div>
                    <div>
                        <input class="text-field" type="text" placeholder="Page Number">
                    </div>
                    <div>
                        <button class="confirm-button">Confirm New Book</button>
                    </div>
                </div>
            </div>  
        </div>
        <div class="new-book-sumbit">
            <button type="" class="submit-button">Add New Book</button>
        </div>
        <div class="library">
            <div class="card">
                <div class="author">Author:
                    <div>Dr. Ham Sandwich</div>
                </div>
                <div class="title">Title:
                    <div>My Grandmother Asked Me to Tell You She's Boring</div>
                </div>
                <div class="pages">Pages:
                    <div>365</div>
                </div>
                <div class="book-info">
                    <button class="book-button">Read</button>
                </div>
                <div class="book-info">
                    <button class="book-button">Remove</button>
                </div>
            </div>

                </div>

                    <button class="book-button">Remove</button>
                </div>
            </div>

                <div class="author">Author:
                    <div>Dr. Ham Sandwich</div>
                </div>

                    <div>My Grandmother Asked Me to Tell You She's Boring</div>
                </div>
                <div class="pages">Pages:
                    <div>365</div>
                </div>

                    <button class="book-button">Read</button>
                </div>
                <div class="book-info">
                    <button class="book-button">Remove</button>

</body>
</html>
